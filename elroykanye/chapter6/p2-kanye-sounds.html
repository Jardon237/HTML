<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Elroy Kanye">
        <title>Kanye Sounds</title>

        <link rel="stylesheet" href="assets/css/styles2.css">
    </head>

    <body>
        <main>
            <header>
                <h1>Kanye Sounds</h1>
                <h2>by Yung Kartz</h2>
            </header>
            <section>
                <h3>Country Side:</h3>
                <audio autoplay controls loop>
                    <source src="assets/audio/countryside.mp3" type="audio/mpeg">
                </audio>
            </section>
            <section>
                <h3>Entitled:</h3>
                <audio src="assets/audio/entitled.mp3" preload="metadata" controls></audio>
            </section>
            <section>
                <h3>Rogue:</h3>
                <audio src="assets/audio/rogue.mp3" preload="metadata" controls></audio>
            </section>
        </main>

    </body>
</html>
