<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Elroy Kanye">
        <title>Food Pyramid</title>

        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <body class="e1">
        <table>
            <caption>
                The Food Pyramid
            </caption>
            <thead>
                <tr>
                    <th></th>
                    <th colspan="2">Serving Guidelines</th>
                </tr>
                <tr>
                    <th>Food Group</th>
                    <th>2005-2010</th>
                    <th>2011-present</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        Milk Group <br>
                        <span class="th-desc">(Milk, Yogurt, Cheese)</span>
                    </th>
                    <td>2-3</td>
                    <td>3-4</td>
                </tr>
                <tr>
                    <th>
                        Meat Group <br>
                        <span class="th-desc">(Beef, Poultry, Fish, Beans</span>
                    </th>
                    <td>2-3</td>
                    <td>5-6</td>
                </tr>
                <tr>
                    <th>Fruits</th>
                    <td>2-4</td>
                    <td>2-4</td>
                </tr>
                <tr>
                    <th>Vegetables</th>
                    <td>3-5</td>
                    <td>1-2</td>
                </tr>
                <tr>
                    <th>Heavily Salted Snacks</th>
                    <td>1-2</td>
                    <td>3-5</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
